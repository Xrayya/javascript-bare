<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Standard JS Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="col-lg-8 page-content">
        <div class="row">
          <h1 class="mt-3 text-center">Matrix Operation</h1>
          <hr />
        </div>
        <div class="card mb-5">
          <div class="card-header">Matrix Operation</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h5>Matrix 1</h5>
              <div>
                <input type="number" variant="input" name="m1-i1" value="0" />
                <input type="number" variant="input" name="m1-i2" value="0" />
                <input type="number" variant="input" name="m1-i3" value="0" />
                <input type="number" variant="input" name="m1-i4" value="0" />
              </div>
            </li>
            <li class="list-group-item">
              <h5>Matrix 2</h5>
              <input type="number" variant="input" name="m2-i1" value="0" />
              <input type="number" variant="input" name="m2-i2" value="0" />
              <input type="number" variant="input" name="m2-i3" value="0" />
              <input type="number" variant="input" name="m2-i4" value="0" />
            </li>
            <li class="list-group-item">
              <h5>Addition</h5>
              <input type="number" name="add-i1" value="0" />
              <input type="number" name="add-i2" value="0" />
              <input type="number" name="add-i3" value="0" />
              <input type="number" name="add-i4" value="0" />
            </li>
            <li class="list-group-item">
              <h5>Multiplication</h5>
              <input type="number" name="multiply-i1" value="0" />
              <input type="number" name="multiply-i2" value="0" />
              <input type="number" name="multiply-i3" value="0" />
              <input type="number" name="multiply-i4" value="0" />
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
