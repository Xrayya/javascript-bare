<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CDN TensorFlow Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="col-lg-8">
        <div class="row">
          <h1 class="mt-3 text-center">CDN TensorFlow Test</h1>
          <hr />
          <ul class="list-group">
            <li class="list-group-item">
              <label for="point-1" class="form-label">Point 1</label>
              <input
                type="number"
                id="point-1"
                class="form-control point"
                placeholder="0"
              />
            </li>
            <li class="list-group-item">
              <label for="point-2" class="form-label">Point 2</label>
              <input
                type="number"
                id="point-2"
                class="form-control point"
                placeholder="0"
              />
            </li>
            <li class="list-group-item">
              <label for="point-3" class="form-label">Point 3</label>
              <input
                type="number"
                id="point-3"
                class="form-control point"
                placeholder="0"
              />
            </li>
          </ul>
          <ul class="list-group mt-3">
            <li class="list-group-item">
              <label for="addition" class="form-label">Addition</label>
              <input
                type="number"
                id="addition"
                class="form-control addition"
                placeholder="0"
              />
            </li>
          </ul>

          <input
            class="btn btn-primary mt-3 calculate"
            type="button"
            value="Calculate"
          />
          <div id="result" class="m-0 p-0"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
