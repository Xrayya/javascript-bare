<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="col-lg-8 page-content">
        <div class="row">
          <h1 class="mt-3 text-center">Temperature Converter</h1>
          <hr />
        </div>
        <div class="card mb-5">
          <div
            class="card-body d-flex justify-content-around align-items-center"
          >
            <label for="celcius-input" class="form-label">
              <div class="celcius d-flex flex-column align-items-center">
                <h5 class="card-title text-center mb-4">Celcius</h5>
                <input
                  type="number"
                  class="form-control"
                  id="celcius-input"
                  style="width: 50%"
                />
              </div>
            </label>
            =
            <label for="fahrenheit-input" class="form-label">
              <div class="fahrenheit d-flex flex-column align-items-center">
                <h5 class="card-title text-center mb-4">Fahrenheit</h5>
                <input
                  type="number"
                  class="form-control"
                  id="fahrenheit-input"
                  style="width: 50%"
                />
              </div>
            </label>
            =
            <label for="reamur-input" class="form-label">
              <div class="reamur d-flex flex-column align-items-center">
                <h5 class="card-title text-center mb-4">Reamur</h5>
                <input
                  type="number"
                  class="form-control"
                  id="reamur-input"
                  style="width: 50%"
                />
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
